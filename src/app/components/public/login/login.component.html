<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px">
    <h3 class="text-center mb-4">Iniciar sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Ingresa tu email" />
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña" />
        <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <p class="text-center mt-1">
      ¿No tienes cuenta?
      <button class="btn btn-link p-0"><a routerLink="/public/signup">Regístrate aquí</a></button>
    </p>
  </div>
</div>
